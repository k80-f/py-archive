{% extends "base_layout.html" %}
{% block content %}
    <h2><img src="static/logotransp.png" width="300px"></h2>
    <br><br>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="list-group flashes">
        {% for message in messages %}
        <li class="list-group-item">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method=post>
        {{ form.csrf }}
        <div class="form-row justify-content-center">
            <div class="col-sm-3 col-md-2">
                <div class="form-group">
                    <select class="form-control" id="select" name="select">
                        {% for option in form.select.choices %}
                            <option>{{ option[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Keyword(s)">
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-outline-light btn-block" type=submit>Search</button>
            </div>
        </div>
    </form>
    <br><br>

    <a class="btn btn-outline-light" href="{{ url_for('.new_title') }}">Add New Title</a>
{% endblock %}
